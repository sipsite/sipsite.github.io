<!DOCTYPE html>
<head>
<style>
    :root {
        --color-primary: #26a69a;
        --color-bg: #12181b;
        --color-surface: #171d20;
        --color-text: #e6eaed;
        --color-muted: #9aa3a7;
    }
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--color-bg);
        color: var(--color-text);
        line-height: 1.6;
    }
    p {
        max-width: 720px;
        margin: 12vh auto 0;
        padding: 1.25rem 1.5rem;
        background: var(--color-surface);
        border-radius: 12px;
    }
</style>
</head>
<body>
<p>
Confidential now to avoid plagiarism. It will be available later.
</p>
</body>
